name: Build and deploy Python project to Azure Function App

on:
  push:
    branches:
      - feature/redesign
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Python ${{ env.PYTHON_VERSION }}'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # --- THE CRITICAL FIX: MANUALLY INSTALL LIBRARIES ---
      - name: 'Install dependencies locally'
        run: |
          pushd './api'
          python -m pip install --target=".python_packages/lib/site-packages" -r requirements.txt
          popd

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_... }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_... }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_... }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'IanMingCloudVisitCounter'
          package: './api'
          # We manually built it, so we tell Azure "I already did the work"
          scm-do-build-during-deployment: false 
          enable-oryx-build: false